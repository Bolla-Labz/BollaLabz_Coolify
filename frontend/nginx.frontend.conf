# BollaLabz Frontend Nginx Configuration
# Optimized for containerized deployment with SPA routing
# Supports WebSocket proxying and proper caching headers

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root directory for built frontend assets
    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Remove server header for security
    server_tokens off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (balanced for React app functionality)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://*.bollalabz.com wss://*.bollalabz.com http://localhost:* ws://localhost:*; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # Brotli support (if module available)
    gzip_static on;

    # =========================================================================
    # Health Check
    # =========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # Static Assets with Aggressive Caching
    # =========================================================================

    # JavaScript and CSS files (fingerprinted, immutable)
    location ~* ^/assets/js/.*\.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Try brotli compressed version first
        try_files $uri.br $uri.gz $uri =404;
    }

    location ~* ^/assets/css/.*\.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Try compressed versions
        try_files $uri.br $uri.gz $uri =404;
    }

    # Images and fonts (long cache)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # CORS for fonts if needed
        add_header Access-Control-Allow-Origin "*";
    }

    # =========================================================================
    # Special Files (No Cache)
    # =========================================================================

    # Service worker (must always be fresh)
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Workbox runtime files
    location ~* /workbox-.*\.js$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # PWA manifest
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Favicon
    location = /favicon.ico {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }

    # =========================================================================
    # HTML Files (No Cache)
    # =========================================================================
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # =========================================================================
    # API Proxy (if backend is in same network)
    # =========================================================================
    location /api/ {
        # This assumes backend service is accessible at "backend:3001"
        # Adjust based on your docker-compose network configuration
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Keep-alive
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # =========================================================================
    # WebSocket Proxy
    # =========================================================================
    location /ws {
        # WebSocket upgrade
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;

        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering
        proxy_buffering off;
    }

    # =========================================================================
    # Socket.io support (if using socket.io path)
    # =========================================================================
    location /socket.io/ {
        proxy_pass http://backend:3001/socket.io/;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        proxy_buffering off;
    }

    # =========================================================================
    # SPA Fallback - Serve index.html for all other routes
    # =========================================================================
    location / {
        # Try static file first, then directory, then fallback to index.html
        try_files $uri $uri/ /index.html;

        # Cache control for HTML
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # =========================================================================
    # Security: Deny Access to Hidden Files
    # =========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =========================================================================
    # Security: Deny Access to Source Maps in Production
    # =========================================================================
    location ~ \.map$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

