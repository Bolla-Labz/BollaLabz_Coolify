# BollaLabz - Coolify Production Deployment with Pre-built Images
# Uses images from Docker Hub: sergiobolla/bollalabz:api-latest and web-latest

services:
  # ============================================
  # PostgreSQL Database with pgvector
  # ============================================
  postgres:
    image: pgvector/pgvector:pg17
    container_name: bollalabz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bollalabz}
      POSTGRES_USER: ${POSTGRES_USER:-bollalabz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bollalabz} -d ${POSTGRES_DB:-bollalabz}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bollalabz-network
    deploy:
      resources:
        limits:
          memory: 1G

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: bollalabz-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - bollalabz-network
    deploy:
      resources:
        limits:
          memory: 256M

  # ============================================
  # BollaLabz API (Pre-built from Docker Hub)
  # ============================================
  api:
    image: sergiobolla/bollalabz:api-latest
    container_name: bollalabz-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-bollalabz}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bollalabz}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-https://bollalabz.com}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_API_URL: ${CLERK_API_URL:-https://api.clerk.com}
      CLERK_JWKS_URL: ${CLERK_JWKS_URL:-https://clerk.bollalabz.com/.well-known/jwks.json}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      ELEVENLABS_VOICE_ID: ${ELEVENLABS_VOICE_ID}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
    ports:
      - "${API_PORT:-4000}:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - bollalabz-network
    deploy:
      resources:
        limits:
          memory: 1G

  # ============================================
  # BollaLabz Web (Pre-built from Docker Hub)
  # ============================================
  web:
    image: sergiobolla/bollalabz:web-latest
    container_name: bollalabz-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://bollalabz.com}
      NEXT_PUBLIC_CLERK_FRONTEND_API: ${NEXT_PUBLIC_CLERK_FRONTEND_API:-https://clerk.bollalabz.com}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - bollalabz-network
    deploy:
      resources:
        limits:
          memory: 512M

# ============================================
# Networks
# ============================================
networks:
  bollalabz-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
