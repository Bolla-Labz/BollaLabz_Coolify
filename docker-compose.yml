# BollaLabz - Coolify Production Deployment with Pre-built Images
# Uses images from Docker Hub: sergiobolla/bollalabz:api-latest and web-latest
# Configured for Coolify's Traefik proxy integration

services:
  # ============================================
  # PostgreSQL Database with pgvector
  # ============================================
  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bollalabz}
      POSTGRES_USER: ${POSTGRES_USER:-bollalabz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bollalabz -d bollalabz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - default

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - default

  # ============================================
  # BollaLabz API (Pre-built from Docker Hub)
  # ============================================
  api:
    image: sergiobolla/bollalabz:api-latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-bollalabz}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bollalabz}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-https://bollalabz.com}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_API_URL: ${CLERK_API_URL:-https://api.clerk.com}
      CLERK_JWKS_URL: ${CLERK_JWKS_URL:-https://clerk.bollalabz.com/.well-known/jwks.json}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      ELEVENLABS_VOICE_ID: ${ELEVENLABS_VOICE_ID}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
    expose:
      - "4000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bollalabz-api.rule=Host(`bollalabz.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.bollalabz-api.entrypoints=http,https"
      - "traefik.http.routers.bollalabz-api.tls=true"
      - "traefik.http.routers.bollalabz-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.bollalabz-api.priority=100"
      - "traefik.http.services.bollalabz-api.loadbalancer.server.port=4000"
    networks:
      - default
      - coolify

  # ============================================
  # BollaLabz Web (Pre-built from Docker Hub)
  # ============================================
  web:
    image: sergiobolla/bollalabz:web-latest
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://bollalabz.com}
      NEXT_PUBLIC_CLERK_FRONTEND_API: ${NEXT_PUBLIC_CLERK_FRONTEND_API:-https://clerk.bollalabz.com}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bollalabz-web.rule=Host(`bollalabz.com`) || Host(`www.bollalabz.com`)"
      - "traefik.http.routers.bollalabz-web.entrypoints=http,https"
      - "traefik.http.routers.bollalabz-web.tls=true"
      - "traefik.http.routers.bollalabz-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.bollalabz-web.priority=10"
      - "traefik.http.services.bollalabz-web.loadbalancer.server.port=3000"
    networks:
      - default
      - coolify

# ============================================
# Networks
# ============================================
networks:
  default:
    driver: bridge
  coolify:
    external: true

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
